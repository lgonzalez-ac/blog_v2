{% extends "_base.html" %}

{% block content %}

    <h2>{{ publication.title }}</h2>
    <p>{{ publication.author }} on {{ publication.published_date }} </p>
    <div>
        {{ publication.content }}   
    </div>
    {% if user.is_authenticated and user == publication.author %}
        <a href="{% url 'publications-update' publication.pk %}">editar</a> |
        <a href="{% url 'publications-delete' publication.pk %}">Borrar</a>
    {% endif %}
{% endblock content %}
